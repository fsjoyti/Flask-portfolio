<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> <!-- load bootstrap css -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
</head>
<body>
<h1 class="text-center bg-primary">Update profile</h1>
<form method="post" action="/update" >
    <div class="form-group" >
        <label>Username</label>
        <input type="text"  name="name" value = {{myName}}>

    </div>

    <div class="form-group" >
        <label>Email</label>
        <input type="email" name="email" value = {{email}}  >

    </div>
    <div class="form-group">
        <label >Enter your bio here:</label>
        <textarea class="form-control" rows="5" name="bio">{{myBio}}</textarea>


    </div>
    <div class="form-group">
        <label >Enter description of your first project here:</label>
        <textarea class="form-control" rows="5" name="proj1"  >{{myproj1}} </textarea>
    </div>
    <div class="form-group">
        <label >Enter description of your second project here:</label>
        <textarea class="form-control" rows="5" name="proj2"  >{{ myproj2 }}</textarea>
    </div>
    <div class="form-group">
        <label >Enter description of your third project here:</label>
        <textarea class="form-control" rows="5" name="proj3"  >{{ myproj3 }}</textarea>
    </div>

     <div class="buttons">
                 <button type="submit" class="btn btn-primary ">Change info</button>
              </div>
</form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" ></script>
</body>
</html>
