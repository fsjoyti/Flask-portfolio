<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> <!-- load bootstrap css -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" >
    <!-- load fontawesome -->
</head>
<body>
<h1> Make your own portfolio</h1>

<form method="post" action="/signup">
    <div class="form-group" >
        <label>Username</label>
        <input type="text" class="form-control" name="username">

    </div>
    <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="email" >

            </div>
    <div class="form-group">
                <label>Password</label>
                <input type="text" class="form-control" name="password" >

            </div>
    <div class="form-group">
        <label >Enter your bio here:</label>
        <textarea class="form-control" rows="5" name="bio" placeholder = "Bio"  ></textarea>
    </div>
    <div class="form-group">
        <label >Enter description of your first work experience here(optional):</label>
        <textarea class="form-control" rows="5" name="project1" placeholder="Work Experience(Optional)" ></textarea>
    </div>
    <div class="form-group">
        <label >Enter description of your second work experience here(optional):</label>
        <textarea class="form-control" rows="5" name="project2" placeholder="Work Experience(Optional)" ></textarea>
    </div>
     <div class="form-group">
        <label >Enter description of your third work experience here(optional):</label>
        <textarea class="form-control" rows="5" name="project3" placeholder="Work Experience(Optional)" ></textarea>
    </div>

     <div class="buttons">
                 <button type="submit" class="btn btn-primary btn-lg">Signup</button>
              </div>


</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" ></script>
</body>
</html>
